<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>VibeApp - Edit Post</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            max-width: 800px;
            text-align: left;
            margin-bottom: 2rem;
        }

        h1 {
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #94a3b8;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: #f8fafc;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        }

        .form-control[readonly] {
            background: rgba(15, 23, 42, 0.3);
            color: #64748b;
            cursor: not-allowed;
        }

        textarea.form-control {
            min-height: 200px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-size: 1rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(to right, #38bdf8, #818cf8);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #cbd5e1;
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Edit Post</h1>
    </div>

    <div class="container">
        <form id="editForm">
            <div class="form-group">
                <label>No.</label>
                <input type="text" class="form-control" th:value="${post.no}" readonly>
            </div>

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" th:value="${post.title}" placeholder="Enter title">
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" class="form-control" th:text="${post.content}"
                    placeholder="Enter content"></textarea>
            </div>

            <div class="form-group">
                <label>Created At</label>
                <input type="text" class="form-control" th:value="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}"
                    readonly>
            </div>

            <div class="form-group">
                <label>Updated At</label>
                <input type="text" class="form-control"
                    th:value="${post.updatedAt != null ? #temporals.format(post.updatedAt, 'yyyy-MM-dd') : ''}"
                    readonly>
            </div>

            <div class="form-group">
                <label>Views</label>
                <input type="text" class="form-control" th:value="${post.views}" readonly>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-primary" onclick="alert('Saved!')">Save</button>
                <a th:href="@{/posts/{no}(no=${post.no})}" class="btn btn-outline">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
