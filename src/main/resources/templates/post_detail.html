<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>VibeApp - Post Detail</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            max-width: 800px;
            text-align: left;
            margin-bottom: 2rem;
        }

        h1 {
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
        }

        .post-meta {
            display: flex;
            gap: 1.5rem;
            color: #94a3b8;
            font-size: 0.9rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        .meta-item b {
            color: #38bdf8;
            margin-right: 0.5rem;
        }

        .post-content {
            line-height: 1.8;
            color: #cbd5e1;
            white-space: pre-wrap;
            min-height: 200px;
        }

        .footer-nav {
            margin-top: 2rem;
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: flex-start;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
        }

        .btn-outline {
            border: 1px solid #818cf8;
            color: #818cf8;
        }

        .btn-outline:hover {
            background-color: rgba(129, 140, 248, 0.1);
            color: #38bdf8;
            border-color: #38bdf8;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1 th:text="${post.title}">Post Title</h1>
    </div>

    <div class="container">
        <div class="post-meta">
            <span class="meta-item"><b>No.</b> <span th:text="${post.no}">1</span></span>
            <span class="meta-item"><b>Views</b> <span th:text="${post.views}">0</span></span>
            <span class="meta-item"><b>Created</b> <span
                    th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2024-02-23</span></span>
            <span class="meta-item"><b>Updated</b> <span
                    th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}">2024-02-23</span></span>
        </div>

        <div class="post-content" th:text="${post.content}">
            Post content goes here...
        </div>
    </div>

    <div class="footer-nav">
        <a href="/posts" class="btn btn-outline" style="margin-right: 1rem;">List</a>
        <a th:href="@{/posts/{no}/edit(no=${post.no})}" class="btn btn-primary">Edit</a>
    </div>
</body>

</html>
