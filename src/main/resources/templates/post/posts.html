<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>VibeApp - Posts</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            max-width: 1000px;
            text-align: left;
            margin-bottom: 2rem;
        }

        h1 {
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin: 0;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
        }

        .btn-primary {
            background: linear-gradient(to right, #38bdf8, #818cf8);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background-color: rgba(15, 23, 42, 0.5);
            color: #94a3b8;
            font-weight: 600;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.02);
        }

        .post-no {
            color: #64748b;
            width: 80px;
        }

        .post-title a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s;
        }

        .post-title a:hover {
            color: #38bdf8;
        }

        .post-date {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .post-views {
            color: #38bdf8;
            text-align: center;
        }

        .back-link {
            margin-top: 2rem;
            color: #818cf8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #38bdf8;
        }

        /* Pagination Styles */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            gap: 0.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .page-link {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            color: #94a3b8;
            text-decoration: none;
            transition: all 0.2s;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }

        .page-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #f8fafc;
        }

        .page-link.active {
            background: linear-gradient(to right, #38bdf8, #818cf8);
            color: white;
            border: none;
        }

        .page-link.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="header-actions">
        <h1>Board Posts</h1>
        <a href="/posts/new" class="btn btn-primary">New Post</a>
    </div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th class="post-no">No</th>
                    <th>Title</th>
                    <th>Created At</th>
                    <th class="post-views">Views</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post : ${posts}">
                    <td class="post-no" th:text="${post.no}">1</td>
                    <td class="post-title">
                        <a th:href="@{/posts/{no}(no=${post.no})}" th:text="${post.title}">Post Title</a>
                    </td>
                    <td class="post-date" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2024-02-23
                    </td>
                    <td class="post-views" th:text="${post.views}">0</td>
                </tr>
            </tbody>
        </table>

        <!-- 페이징 네비게이션 -->
        <div class="pagination" th:if="${totalPages > 0}">
            <!-- Previous Button -->
            <a th:href="@{/posts(page=${currentPage - 1})}" class="page-link"
                th:classappend="${currentPage == 1} ? 'disabled' : ''">Previous</a>

            <!-- Page Numbers -->
            <a th:each="page : ${#numbers.sequence(startPage, endPage)}" th:href="@{/posts(page=${page})}"
                class="page-link" th:classappend="${page == currentPage} ? 'active' : ''" th:text="${page}">1</a>

            <!-- Next Button -->
            <a th:href="@{/posts(page=${currentPage + 1})}" class="page-link"
                th:classappend="${currentPage == totalPages} ? 'disabled' : ''">Next</a>
        </div>
    </div>
    <a href="/" class="back-link">← Back to Home</a>
</body>

</html>
