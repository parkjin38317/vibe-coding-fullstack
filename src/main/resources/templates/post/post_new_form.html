<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>VibeApp - New Post</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            max-width: 800px;
            text-align: left;
            margin-bottom: 2rem;
        }

        h1 {
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #94a3b8;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            background-color: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: #f8fafc;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: #38bdf8;
        }

        textarea.form-control {
            min-height: 200px;
            resize: vertical;
        }

        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(to right, #38bdf8, #818cf8);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid #64748b;
            color: #94a3b8;
        }

        .btn-outline:hover {
            border-color: #f8fafc;
            color: #f8fafc;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 0.4rem;
        }

        .is-invalid {
            border-color: #ef4444 !important;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>New Post</h1>
    </div>

    <div class="container">
        <form id="postForm" th:action="@{/posts/add}" th:object="${postCreateDto}" method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" th:field="*{title}" id="title" class="form-control"
                    th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''" placeholder="Enter title">
                <div class="error-message" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea th:field="*{content}" id="content" class="form-control"
                    th:classappend="${#fields.hasErrors('content')} ? 'is-invalid' : ''"
                    placeholder="Enter content"></textarea>
                <div class="error-message" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Content Error
                </div>
            </div>
            <div class="form-group">
                <label for="tags">Tags (separated by commas)</label>
                <input type="text" th:field="*{tags}" id="tags" class="form-control"
                    placeholder="e.g. Spring, Java, Web">
            </div>
            <div class="actions">
                <button type="submit" class="btn btn-primary">Register</button>
                <a th:href="@{/posts}" class="btn btn-outline">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
